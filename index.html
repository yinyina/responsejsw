<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
<title></title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="css/video-js.min.css" rel="stylesheet">	
<link rel="stylesheet" href="css/main.css">
<!--[if lt IE 9]>
	<link rel="stylesheet" href="css/ie8.css">
<![endif]-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/video.min.js"></script>	
<script src="js/func.js"></script>
<script src="js/data.js"></script>
</head>
<body>

<div class="coursenamebox" id="coursenamebox">
	<div class="container container_ie8">
		<div class="row">
			<div class="col-sm-12 padding_0">
				<div class="coursenamecon">
					<div class="coursename"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container container_ie8">
	<div class="row mainbox">
		<div class="col-sm-9 padding_0 ie8_left">
			<div class="videobox"></div>
		</div>
		<div class="col-sm-3 padding_0 ie8_right">
			<div class="courselist"></div>
		</div>
	</div>
</div>

<script>
$(window).resize(setSize);
setSize();
function setSize(){
	var videobox_w = $(".videobox").width();
	var videobox_h = (videobox_w*9)/16;
	$(".videobox").height(videobox_h);
	$(".courselist").height(videobox_h);
}
</script>

</body>
</html>
